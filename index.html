<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="container box">
        <div class="row">
            <h1 class="title">To-do List</h1>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <input class="textfield border border-0 rounded-pill" id="taskInput" type="text" placeholder="Add Task">
                </form>
            </div>
            <div class="col">
                <button type="button" class="btn-primary border-0 rounded-pill" id="addTaskBtn"><span>+</span></button>
            </div>
        </div>
        <div class="row">
            <div class="addedTask" id="addedTask"></div>
        </div>
        <div class="row buttons">
            <div class="col d-flex justify-content-evenly">
                <button type="button" class="btn-primary1 border-0 rounded-pill" id="allButton">all</button>
                <button type="button" class="btn-primary2 border-0 rounded-pill" id="allButton">completed</button>
                <button type="button" class="btn-primary3 border-0 rounded-pill" id="allButton">active</button>
                <button type="button" class="btn-primary4 border-0 rounded-pill" id="allButton">clear completed</button>
            </div>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
